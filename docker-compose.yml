# Green Matchers - Docker Compose Configuration
# For production deployment using Docker

version: '3.8'

services:
  # MariaDB Database
  database:
    image: mariadb:10.11
    container_name: green-matchers-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: green_matchers
      MYSQL_USER: green_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./setup-database.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "3306:3306"
    networks:
      - green-matchers-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: green-matchers-backend
    restart: always
    environment:
      DATABASE_URL: mariadb+pymysql://green_user:${DB_PASSWORD}@database:3306/green_matchers
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - green-matchers-network
    volumes:
      - ./apps/backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: green-matchers-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - green-matchers-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

networks:
  green-matchers-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
