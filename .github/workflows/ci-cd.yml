name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      rollback_commit:
        description: 'Commit SHA to rollback to'
        required: true
        type: string

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('apps/backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd apps/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linter
      run: |
        cd apps/backend
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        cd apps/backend
        pip install pytest pytest-asyncio
        pytest tests/ -v || echo "No tests yet"
    
    - name: Build Docker image (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Building Docker image for production"
        # docker build -t green-matchers-backend:latest ./apps/backend

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd apps/web
        npm ci
    
    - name: Run linter
      run: |
        cd apps/web
        npm run lint || echo "No linter configured"
    
    - name: Run tests
      run: |
        cd apps/web
        npm test || echo "No tests yet"
    
    - name: Build frontend
      run: |
        cd apps/web
        npm run build
    
    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: apps/web/dist/
        retention-days: 7

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Production (manual trigger)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://yourdomain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /var/www/green-matchers
          git pull origin main
          cd apps/backend
          source venv/bin/activate
          pip install -r requirements.txt
          python -m alembic upgrade head
          sudo systemctl restart green-matchers-api
          cd ../web
          npm install
          npm run build
          sudo systemctl reload nginx
    
    - name: Run database migrations
      run: |
        echo "Running database migrations"
        # This would be done on the server
    
    - name: Health check
      run: |
        sleep 10
        curl -f https://yourdomain.com/health || exit 1
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "Deployment successful!"
        # Add Slack/Discord notification here
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "Deployment failed!"
        # Add Slack/Discord notification here

  # Rollback (manual trigger)
  rollback-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://yourdomain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.rollback_commit }}
    
    - name: Rollback to previous commit
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /var/www/green-matchers
          git checkout ${{ inputs.rollback_commit }}
          cd apps/backend
          source venv/bin/activate
          pip install -r requirements.txt
          python -m alembic upgrade head
          sudo systemctl restart green-matchers-api
          cd ../web
          npm install
          npm run build
          sudo systemctl reload nginx
    
    - name: Health check after rollback
      run: |
        sleep 10
        curl -f https://yourdomain.com/health || exit 1
